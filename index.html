<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  </head>
  <body>
    <main class="card m-auto p-sm-3 d-sm-flex flex-sm-row gap-3">
        <picture class="order-sm-2">
          <source media="(min-width: 28.9rem)" srcset="https://raw.githubusercontent.com/Abdoulaye33/Newsletter-sign-up-form-with-success-message/dd4e5d51d107bb56fb606c58e48450cb57df3338/assets/images/illustration-sign-up-desktop.svg">
          <img src="https://raw.githubusercontent.com/Abdoulaye33/Newsletter-sign-up-form-with-success-message/dd4e5d51d107bb56fb606c58e48450cb57df3338/assets/images/illustration-sign-up-mobile.svg">
        </picture>

        <div class="card-body py-5 px-4 d-flex flex-column gap-3">
          <h1>Stay updated!</h1>

          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="px-3 d-flex flex-column gap-3">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          
          <form class="d-flex flex-column gap-2" autocomplete="on">
            <label for="email">Email address</label>
            <input class="mb-3 py-2 px-3" id="email" type="email" placeholder="email@company.com" />
            <span class="d-none">Valid email required</span>
            <button class="py-3">Subscribe to monthly newsletter</button>
          </form>
        </div>
    </main>
  </body>
</html>
